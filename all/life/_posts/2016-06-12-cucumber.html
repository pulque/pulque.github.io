<p>这次这个简单，凉拌黄瓜，没有油，有益身体健康，嘿嘿！</p>

<h3>一、准备食材</h3>
黄瓜，芝麻酱，蒜，味精，精盐。<br>

  <div>
  <img src="/images/blogs/life/2016-06-12-cucumber/IMG_20160610_123822.jpg" alt="食材"/>
  </div>

<h3>二、食材改刀</h3>
黄瓜用刀拍碎，切成小段。蒜剥皮切碎。<br>
<span class="red">注意：</span><br>
芝麻酱不能加太多的水，要粘稠一点就好了，因为黄瓜会出水。<br>
可以多加点盐，这次整的没有太多味道。<br>
