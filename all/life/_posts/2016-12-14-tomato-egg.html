<p class="publish_date">14 Dec 2016</p>

<p>吃了一个星期的西红柿炒鸡蛋，之前还放糖来着，<br>
  奶奶说放糖对身体不好，我试了试，尝着还挺好吃的，现在记录下来。</p>

<h3>一、准备食材</h3>
3个鸡蛋，3~4个新鲜的西红柿，大葱一根，酱油，鸡精，味精（可选）。<br>

<h3>二、食材改刀</h3>
牛肉切小块。<br>
西红柿如果想去皮，要先用开水烫下，然后切小块。<br>
葱去掉叶，切葱花。<br>

<h3>三、开始烹饪</h3>
先摊鸡蛋，熟了后加西红柿，加盐、酱油、鸡精，熟了就差不多了。<br>
