<center>
 <h2 id="tips">页面跳转中，请稍后……</h2>
 
 </center>
 <script type="text/javascript">
        var browser = {
            versions: function () {
                    var u = navigator.userAgent, app = navigator.appVersion;
                    return { //移动终端浏览器版本信息
                    ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或uc浏览器
                    iPhone: u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器
                    iPad: u.indexOf('iPad') > -1//是否iPad
                };
            }()
        }
         if (browser.versions.iPhone || browser.versions.iPad || browser.versions.ios) {
                   window.location.href = "https://apps.apple.com/cn/app/id1093339326";
            }
            else{
                var tips = '请点击右上角的<span style="color:red">在浏览器中打开</span>进行下载。';
                var h1 = document.getElementById("tips");
                h1.innerHTML = tips;
                window.location.href = "http://www.teenysoft.com/app/TeenysoftApp_3.6.0.apk";
            }
        
    </script>
