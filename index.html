---
layout: default
title: Norman's Tech Blog
---

<div id="home">
  <h2 class="fade">Read:</h2>
  <ul class="posts">
    {% for post in site.posts %}
	    {% if post.title contains '.' %}
	    {% else %}
	     <li>&laquo; <a href="{{ post.url }}">{{ post.title }}</a><span>{{ post.date | date_to_string }}</span></li>
	 	{% endif %}
    {% endfor %}
  </ul>
</div>
